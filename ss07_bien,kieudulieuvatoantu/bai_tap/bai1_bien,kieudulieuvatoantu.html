<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vatly = +prompt ("Nhập điểm vatly") ;
    var hoahoc = +prompt ("Nhập điểm hoahoc ");
    var sinhhoc = +prompt("Nhập điểm sinhhoc");
    var tongdiem= vatly+hoahoc+sinhhoc;
    document.write("Điểm Lý là:"+vatly+"<br>"+"Điểm hóa là"+hoahoc+"<br>"+"Điểm sinh là:"+sinhhoc+"<br>");
    document.write("Tổng điểm 3 môn Lý Sinh Hóa là:" +tongdiem);
    document.write("<br>")
    document.write("Tổng điểm trung bình là:" +tongdiem/3);
</script>
</body>
</html>
<!--bài 2: chuyển đổi độ C qua độ F-->
<body>
<script>
    var doC=parseInt(prompt(' Nhiệt độ cần đổi sang độ F: '));
    var doF=(9*doC+160)/5;
    document.write(doC+' Độ C = '+doF +' Độ F');
</script>
</body>\
