<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
    <input type="number" name="a" id="number1">
    <input type="number" name="b" id="number2">
    </tr>
    <tr>
        <td><button onclick="cong()">+</button></td>
        <td><button onclick="tru()">-</button></td>
        <td><button onclick="nhan()">*</button></td>
        <td><button onclick="chia()">/</button></td>
    </tr>
    <tr>
        <td><label>Result:</label></td>
        <td><span id="Result"></span></td>
    </tr>
</table>
<script>
    document.getElementById('Result').innerText="sdfghj";
    function cong() {
        let so1=document.getElementById('number1').value;
        let so2=document.getElementById('number2').value;
        let tong=parseInt(so1)+parseInt(so2);
        document.getElementById('Result').innerText=tong;
    }
    function tru() {
        let so1=document.getElementById('number1').value;
        let so2=document.getElementById('number2').value;
        let tong=parseInt(so1)-parseInt(so2);
        document.getElementById('Result').innerText=tong;
    }
    function nhan() {
        let so1=document.getElementById('number1').value;
        let so2=document.getElementById('number2').value;
        let tong=parseInt(so1)*parseInt(so2);
        document.getElementById('Result').innerText=tong;
    }
    function chia() {
        let so1=document.getElementById('number1').value;
        let so2=document.getElementById('number2').value;
        let tong=parseInt(so1)/parseInt(so2);
        document.getElementById('Result').innerText=tong;
    }
</script>

</body>
</html>
