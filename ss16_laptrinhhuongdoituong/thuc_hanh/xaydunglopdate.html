<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(dayMoi) {
            this.day = dayMoi;
        }

        setMonth(monthMoi) {
            this.month = monthMoi;
        }

        setYear(yearMoi) {
            this.year = yearMoi;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }
        getDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getToString(){
            return this.day+ "/"+this.month+"/"+this.year;
        }

    }

    let date = new MyDate(2, 5, 2003);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert("Cách 1: "+day + "/" + month + "/" + year);


    date.setDay(10);
    date.setMonth(10);
    date.setYear(2020);
    day=date.getDay();
    month=date.getMonth();
    year=date.getYear();
    alert("Cách 2: "+day+"/"+month+"/"+year);

    date.getDate(20,6,2022);
    alert("Cách 3: "+date.getToString());
</script>
</body>
</html>
