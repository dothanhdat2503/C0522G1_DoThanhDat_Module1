<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input" oninput="calculate()"/>
<span id="result"></span>
<script>
    function calculate() {
        let value = document.getElementById("input").value;
        value++;
        document.getElementById("result").innerHTML=value;
    }
    </script>
</body>
</html>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
