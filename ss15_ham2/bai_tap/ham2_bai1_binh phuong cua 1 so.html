<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Show"></p>
<script>
    let number= parseInt(prompt("Hãy nhập số"));
    //5k
    function tinhtoan(number) {
        let numberA=number*number
        return  "Bình phường của "+number+" là "+numberA;
    }
    document.getElementById("Show").innerText=tinhtoan(number);
</script>
</body>
</html>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
