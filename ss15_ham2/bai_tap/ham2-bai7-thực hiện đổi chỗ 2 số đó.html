<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //5k
    let numBerA=parseInt(prompt("Nhập một số A"));
    let numBerB=parseInt(prompt("Nhập một số B"));
    number (numBerA,numBerB);
    function number(numBerA,numBerB) {
          let numBerC= numBerA;
          numBerA=numBerB;
          numBerB=numBerC;
          alert(numBerA + "" + numBerB);
    }
</script>
</body>
</html>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
