<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number=parseInt(prompt("Nhập 1 số nguyên dương"));
    caCulate(number);
    function caCulate(number) {
        if (number>=0){
            alert(true);
        }else{
            alert(false);
        }

    }
</script>
</body>
</html>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
