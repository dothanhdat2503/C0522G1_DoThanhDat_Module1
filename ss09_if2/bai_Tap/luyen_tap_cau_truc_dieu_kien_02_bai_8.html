<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let integer=prompt("Nhập số tuổi của bạn")
    if (integer < 120 && integer>0 ){
        alert("Số tuổi của bạn là : "+integer)
    }else{
        alert("Bạn chưa sinh ra")
    }
</script>


</body>
</html>
