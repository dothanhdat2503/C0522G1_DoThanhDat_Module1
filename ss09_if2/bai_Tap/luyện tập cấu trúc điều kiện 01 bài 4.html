<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--    Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->

    let a =prompt('Đây là số nguyên thứ nhất');
    let b =prompt('Đây là số nguyên thứ hai');
    let c =prompt('Đây là số nguyên thứ ba');
    if (a>b) {
        if (a > c) {
            alert('A là số lớn nhất');
        } else {
            alert('C là số lớn nhất');
        }
    }else{
        if (b>c){
            alert('B là số lớn nhất');
        }else {
            alert('C là số lớn nhất')
        }
    }
</script>
</body>
</html>
