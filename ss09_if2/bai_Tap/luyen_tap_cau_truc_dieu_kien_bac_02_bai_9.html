<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:-->
<script>
    let a=prompt("Nhập A");
    let b=prompt("Nhập B");
    let c=prompt("Nhập C");
    if (a>0 && b>0 && c>0){
         if  (a+b>c && b+c>a && a+c>b){
             alert("Cạnh của tam giác ")
         }else {
             alert("Đây không phải là cạnh của tam giác")
         }
    }
</script>


</body>
</html>
