<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--    Bài 5:Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->

    let a= parseFloat(prompt('Điểm bài kiểm tra'));
    let b= parseFloat(prompt('Điểm thi giữa kỳ'));
    let c= parseFloat(prompt('Điểm thi cuối kỳ'));
    let d=(a+b+c)/3;
    if (d>=9){
        alert('Học sinh giỏi');
    }else if (d>6.5){
        alert('Học sinh khá');
    }else if (d>5){
        alert('Học sinh trung bình')
    }else{
        alert('Học sinh yếu')
    }
</script>
</body>
</html>
