<!DOCTYPE html>

<body>
<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let edgeA=parseFloat(prompt('Nhập A'));
    let edgeB=parseFloat(prompt('Nhập B'));
    if (edgeA>0 && edgeB>0){
        alert("Diện tích tam giác vuông là : "+0.5 * edgeA*edgeB)
    }
</script>
</body>
