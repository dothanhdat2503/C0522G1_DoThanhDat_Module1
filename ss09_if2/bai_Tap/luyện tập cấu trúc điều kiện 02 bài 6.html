<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Giải phương trình bậc 1.-->
<script>
    let numberA = prompt("Nhập A");
    let numberB = prompt("Nhập B");

    if (numberA == 0 && numberB == 0) {
        alert("Phương trình vô số nghiệm");
    }
    if (numberA == 0 && numberB != 0) {
        alert('Phương trình vô nghiệm');
    }
    if (numberA != 0) {
        alert('Phương trình có 1 nghiệm x = ' + -numberB / numberA);
    }

</script>
</body>
</html>
